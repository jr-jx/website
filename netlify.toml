[build]
  # 构建命令
  command = "pnpm build"
  
  # 发布目录
  publish = ".next"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "20"
  
  # 生产环境变量
  NODE_ENV = "production"
  
  # Next.js 相关环境变量
  NEXT_TELEMETRY_DISABLED = "1"

# 重定向规则 - 处理 Next.js 路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 路由重定向
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 静态资源缓存
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 图片资源缓存
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 字体文件缓存
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 安全头
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# 构建插件
[[plugins]]
  package = "@netlify/plugin-nextjs"

# 表单处理（如果需要）
[build.processing]
  skip_processing = false

# 分支部署配置
[context.production]
  command = "pnpm build"

[context.deploy-preview]
  command = "pnpm build"

[context.branch-deploy]
  command = "pnpm build"

[[plugins]]
  package = "@netlify/plugin-nextjs"